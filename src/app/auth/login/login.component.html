<div class="login-page">
    <div class="login-box">

      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Log in to continue your journey</p>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <br>
  
      <form (ngSubmit)="onLogin()" class="login-form">
        <input [(ngModel)]="formData.email" name="email" placeholder="Email" required />
        <input [(ngModel)]="formData.password" name="password" type="password" placeholder="Password" required />
        <button type="submit" class="login-btn" [disabled]="isLoading">
          {{ isLoading ? 'Logging in...' : 'Log In' }}
        </button>
      </form>
    </div>
  </div>
